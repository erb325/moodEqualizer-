<!DOCTYPE html>
<html>
  <head>
    <title> Mood Equalizer </title>
  </head>
  <script src="javascript/jquery-1.8.3.js"></script>
  <script src="javascript/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="javascript/mood.js"></script>

  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.9.2.custom.css">
  <link rel="stylesheet" href="css/mixer.css">

  <script>
    $(function(){
      App.init();
    });

  </script>

  <style>
    #sliders span {
      height:220px;
      float:left;
      margin:25px;
    }
  </style>
  <body>
    <h1> <center> Mood Equalizer </center> </h1>
    <p> Use the sliders to adjust your mood </p>
    <div id="mixer">
        <div id="sliders">
          <span data="angry">12</span>
          <span data="happy">19</span>
          <span data="sad">13</span>
          <span data="party">12</span>
          <span data="relaxing">19</span>
        </div>
        <div id="slidersLabels">
            <span class="label" data="angry">angry</span>
            <span class="label" data="happy">happy</span>
            <span class="label" data="sad">sad</span>
            <span class="label" data="party">party</span>
            <span class="label" data="relaxing">relaxing</span>
        </div>
    </div>
    <ul id="artists"></ul>


  </body>
</html>
